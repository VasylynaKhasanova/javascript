<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li {
            list-style-type: none;
        }

        .hide {
            display: none;
        }
        .menu {
            background: darkorange;
        }
        .style {
            border: 1px solid darkorange;
        }
    </style>
</head>
<body>
<div id="text"><p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Error, maiores.</p></div>
<input type="button" id="button" value="Click to hide">

<hr>

<input type="button" id="buttonToHide" value="Click to hide">

<hr>

<p>Type your age</p>
<input type="text" id="age">
<input type="button" id="confirm" value="OK">

<hr>

<div class="click">Menu</div>
    <ul class="menu">
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>

<hr>


<script src="script.js"></script>
</body>
</html>
